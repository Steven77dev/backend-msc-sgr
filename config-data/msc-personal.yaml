server:
  port: ${PORT:${SERVER_PORT:0}}
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true  
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
spring:
  cloud:
    discovery:
      client:
        registration:
          msc-personal:
            port: ${server.port:${SERVER_PORT:0}}