server:
  port: 0
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true  
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
      #metadata:
      #  instanceId: ${spring.application.instance_id:${random.value}}
      #leaseRenewalIntervalInSeconds: 10 # ajusta este valor según tus necesidades
      #leaseExpirationDurationInSeconds: 30 # ajusta este valor según tus necesidades
      #non-secure-port-enabled: true
